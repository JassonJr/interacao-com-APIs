        document.querySelector('#cadastrarProd').addEventListener('click', () => {

            fetch('https://miniature-space-meme-gp6wjr447wg2wp9j-3000.app.github.dev/produtos',{

                headers: {
                    'Content-type': 'application/json'

            })
